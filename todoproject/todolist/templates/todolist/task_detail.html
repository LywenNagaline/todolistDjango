{% extends 'base.html'%}

{% block content_title %}
    {{ task.title }}    
{% endblock %}

{% block content %}
    <p>{{ task.deadline}}</p>
    <p>
        {% if task.done%} 
            Tâche faite ! 
        {%else%}
            Tâche non terminée
        {%endif%}
    </p>
    <button>
        <a href="{% url 'tasks_list' %}">
            Retour
        </a>
    </button>
{% endblock %}
